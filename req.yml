name: seghub_env
channels:
  - conda-forge
  - ilastik-forge
dependencies:
  - python=3.9.19
  - numpy=1.22.4
  - pandas=2.2.0
  - scikit-learn=1.4.0
  - scikit-image=0.22.0
  - scikit-video=1.1.11
  - ilastik-napari=0.2.2
  - fastfilters=0.2.4.post83
    - matplotlib
  - ipykernel=6.25.0
  - pip
